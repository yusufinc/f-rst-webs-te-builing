<!DOCTYPE html>
<html>
  <head>
    <title>Giriş Ekranı</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="login-container">
      <h1>Giriş Yap</h1>
      <form>
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin">
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" placeholder="Şifrenizi girin">
        <button type="submit" id="login-button">Giriş Yap</button>
        <a href="#" id="forgot-password">Şifremi unuttum</a>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
